<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/projects/web/results-summary-component/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="top-results">
        <p class="gray result">Your Result</p>
        <div class="top-circle">
          <p class="top-number">76</p>
          <p class="gray hundred">of 100</p>
        </div>

        <h1>Great</h1>
        <p class="result-p gray">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="content reaction">
          <img src="/projects/web/results-summary-component/assets/images/icon-reaction.svg" />
          <p>Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>

        <div class="content memory">
          <img src="/projects/web/results-summary-component/assets/images/icon-memory.svg" />
          <p>Memory</p>
          <p class="score"><span>92</span> / 100</p>
        </div>

        <div class="content verbal">
          <img src="/projects/web/results-summary-component/assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <p class="score"><span>61</span> / 100</p>
        </div>

        <div class="content visual">
          <img src="/projects/web/results-summary-component/assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <p class="score"><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="obi-juan-kenobee.github.io/index.html">John Martz</a>.
    </div>
  </body>
</html>
