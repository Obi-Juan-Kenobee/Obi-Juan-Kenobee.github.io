<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Juan Martinez
        Mesa Community College

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
    <style>
        /* styles for calculator */
        body {
            background-color: #333;
            color: white;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 20px;
        }
        nav a {
            color: #B80B17;
            text-decoration: none;
            margin: 10px;
        }
        nav a:hover {
            color: #ff6600;
        }
        form {
            margin: auto;
            width: 260px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #B80B17;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6600;
        }
        #result {
            text-align: center;
        }

        @media screen and (max-width: 601px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../../index.html">Home</a>
    </nav>
    <form>
        <h1>Calculator</h1>
        Value 1: <input type="text" placeholder="Enter value 1" id="value1">
        Value 2: <input type="text" placeholder="Enter value 2" id="value2">
        Operator: 
        <select id="operator">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
            <option value="%">Remainder</option>
        </select>
        <button type="button" onclick="calculate()">Calculate</button>

        <h2 id="result"></h2>

        <script src="../../scripts/main.js"></script>
    </form>
</body>
</html>
